<h3>Edit Composter</h3>
<form ng-submit="controller.saveComposter()">
    <div class="form-group">
        <label class="sr-only">Name</label>
        <input type="text" ng-model="controller.composter.name" />
    </div>
    <div class="form-group">
        <label class="sr-only">Website</label>
        <input type="text" ng-model="controller.composter.website" />
    </div>
    <input class="btn btn-primary" type="submit" value="Save Changes" />
    <input class="btn btn-default" type="button" ng-click="controller.cancel()" value="Cancel" />
</form>
