

<div class="row">
    <div class="col-md-6">
        <h3>Are you sure you want to delete <a href="/products/detail/{{controller.product.id}}">{{controller.product.name}}</a>?</h3>

        <input class="btn btn-danger" type="button" value="Delete" ng-click="controller.deleteProduct()" />
        <input class="btn btn-default" type="button" value="Cancel" ng-click="controller.cancel()" />
    </div>

    <div class="col-md-6">
        <img ng-src="{{controller.product.url}}" width="600" height="350" />
    </div>

</div>
