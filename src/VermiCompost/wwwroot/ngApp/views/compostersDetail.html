<h3>Products Sold by <a href="/composters">{{controller.composter.name}}</a></h3>

<ul>
    <li ng-repeat="product in controller.products">
        <a href="/products/detail/{{product.id}}">{{product.name}}</a>
    </li>
</ul>

<form ng-submit="controller.saveProduct()">
    <div class="form-group">
        <label class="sr-only">Product Name</label>
        <input class="form-control" placeholder="add product here" ng-model="controller.productToSave.name" />
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Save Product" />
        <input class="btn btn-default" type="button" ng-click="controller.cancel()" value="Cancel" />
    </div>
</form>
