<h1>Edit Product</h1>


<div class="row">
    <div class="col-md-3">
        <form ng-submit="controller.editProduct()">
            <div class="form-group">
                <label class="sr-only">Name</label>
                <input type="text" ng-model="controller.product.name" />
            </div>

            <input class="btn btn-primary" type="submit" value="Save Changes" />
            <input class="btn btn-default" type="button" ng-click="controller.cancel()" value="Cancel" />
        </form>
    </div>

    <div class="col-md-9">
        <img ng-src="{{controller.product.url}}" width="600" height="350" />
    </div>
</div>
