<h1>Edit Product</h1>
<form ng-submit="controller.editProduct()">
    <div>
        <label>Name</label>
        <input type="text" ng-model="controller.product.name" />
    </div>
    
    <input type="submit" value="Save Changes" />
    <input type="button" ng-click="controller.cancel()" value="Cancel" />
</form>
