
<div class="row">
    <div class="col-md-3">
        <h5>Composters that sell <a href="/products">{{controller.product.name}}</a> :</h5>

        <ul>
            <li ng-repeat="composter in controller.composters">
                <a href="/composters/detail/{{composter.id}}">{{composter.name}}</a>
            </li>
        </ul>
    </div>

    <div class="col-md-9">
        <img ng-src="{{controller.product.url}}" width="600" height="400" />
    </div>
    
</div>
